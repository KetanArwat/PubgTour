<h4 class="header"><br>{{userName}}, here are the details of {{match?.data.attributes.titleId}}<br></h4>
<div class="flex-container">
  <mat-card class="match-thumbnail">
    <mat-card-header class="match-header">
      <mat-card-title class="movieTitle">TITLE: <small>{{match?.data.attributes.titleId}}</small></mat-card-title>
      <mat-card-subtitle>DATE: <small>{{match?.data.attributes.createdAt}}</small> </mat-card-subtitle>
    </mat-card-header>
    <img class="match-image" mat-card-image
      src="https://image.redbull.com/rbcom/052/2018-04-05/f8336755-0c26-4322-98e2-74eddced0024/0010/1/800/533/1/pubg-mobile-loot.jpg">
    <mat-card-content class="movie-overview">
      GAME MODE: <small>{{match?.data.attributes?.gameMode}}</small>
      <br>
      MAP NAME: <small>{{match?.data.attributes?.mapName}}</small>
      <br>
      DURATION: <small>{{match?.data.attributes?.duration}}</small>
    </mat-card-content>

    <mat-card-actions class="match-actions">
      <button mat-raised-button color="primary" class="addButton mat-primary" (click)="addToWatchList()">Add to Watchlist</button>
    </mat-card-actions>


  </mat-card>
</div>
